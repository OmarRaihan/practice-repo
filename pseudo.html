<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        h1:hover{
            color: goldenrod;
            background-color: seagreen;
        }
        .middle:focus{
            color: indianred;
            font-weight: 700;
        }
        .special::after{
            content:'RU ' ;
        }
    </style>
</head>
<body>
    <h1>Microsoft Corporation-1</h1>
    <h1 class="special" >Microsoft Corporation-2</h1>
    <h1>Microsoft Corporation-3</h1>
    <h1 class="special">Microsoft Corporation-4</h1>
    <h1>Microsoft Corporation-5</h1>
    <input type="text">
    <input class="middle" type="text">
    <input type="text">
</body>
</html>
